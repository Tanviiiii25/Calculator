<!-- Calculaotr -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <div class="buttons">
        <button onclick="clearDisplay()">AC</button>
        <button onclick="deleteChar()">DEL</button>
        <button onclick="appendValue('%')" class="operator">%</button>
        <button onclick="appendValue('/')" class="operator">รท</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('*')" class="operator">ร</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('-')" class="operator">-</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('+')" class="operator">+</button>
        <button onclick="appendValue('0')" class="zero-button">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculate()" class="equal-button">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
